<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Distanse</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="top__navigation">
                <div class="search">
                    <input type="text" class="search__input" placeholder="Search">
                </div>
                <!-- /.search -->
                <div class="navigation">
                    <div class="user__panel">
                        <img class="user__avatar" src="img/userAvatar.png" alt="Avatar">
                        <span class="user__name">Mateusz</span>
                    </div>
                    <!-- /.user__pan -->
                    <div class="navigation__panel">
                        <a href="#" class="navigation__link">Home</a>
                        <a href="#" class="navigation__link">Create</a>
                    </div>
                    <!-- /.navig__pan -->
                    <div class="icon__pan">
                        <a href="#" class="icon__links">
                            <svg width="24" height="24" fill="none">
                                <use xlink:href="img/icon/headerIcon/icon.svg#addFriends"></use>
                            </svg>
                        </a>
                        <a href="#" class="icon__links">
                            <svg width="22" height="22" fill="none">
                                <use xlink:href="img/icon/headerIcon/icon.svg#message"></use>
                            </svg>
                        </a>
                        <a href="#" class="icon__links">
                            <svg width="16" height="22" fill="none">
                                <use xlink:href="img/icon/headerIcon/icon.svg#bell"></use>
                            </svg>
                        </a>
                        <a href="#" class="icon__links">
                            <svg width="24" height="24" fill="none">
                                <use xlink:href="img/icon/headerIcon/icon.svg#info"></use>
                            </svg>
                        </a>
                        <a href="#" class="icon__links">
                            <svg width="16" height="16" fill="none">
                                <use xlink:href="img/icon/headerIcon/icon.svg#caret-down"></use>
                            </svg>
                        </a>
                    </div>
                    <!-- /.icon__pan -->
                </div>
                <!-- /.navigation -->
            </div>
            <!-- /.top__navigation -->
        </header>
        <!-- /.header -->
        <main class="main">
            <section class="section">
                <div class="main__sidebar">
                    <div class="user__sidebar">
                        <img class="user__avatar" src="img/userAvatar.png" alt="Avatar">
                        <span class="user__name">Mateusz Wierzbicki</span>
                    </div>
                    <!-- /.user__sidebar -->
                    <div class="main__nav">
                        <nav class="nav__group">
                            <li>
                                <a href="#" class="nav__link">
                                    <svg width="24" height="24" fill="none">
                                        <use xlink:href="img/icon/mainIcon/icon.svg#newsFeed"></use>
                                    </svg>
                                    <span>News Feed</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav__link">
                                    <svg width="24" height="24" fill="none">
                                        <use xlink:href="img/icon/mainIcon/icon.svg#messages"></use>
                                    </svg>
                                    <span>Messages</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav__link">
                                    <svg width="24" height="24" fill="none">
                                        <use xlink:href="img/icon/mainIcon/icon.svg#marketplace"></use>
                                    </svg>
                                    <span>Marketplace</span>
                                </a>
                            </li>
                        </nav>
                    </div>
                    <!-- /.main__nav -->
                    <div class="shortcuts__sidebar">
                        <nav class="nav__group">
                            <span class="span__nav">Shortcuts</span>
                            <li class="one__li">
                                <a href="#" class="nav__link">
                                    <svg width="24" height="24" fill="none">
                                        <use xlink:href="img/icon/mainIcon/icon.svg#loot"></use>
                                    </svg>
                                    <span class="link__span">Product Design</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav__link">
                                    <svg width="24" height="24" fill="none" >
                                        <use xlink:href="img/icon/mainIcon/icon.svg#loot"></use>
                                    </svg>
                                    <span class="link__span">UX & UI</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav__link">
                                    <svg width="24" height="24" fill="none">
                                        <use xlink:href="img/icon/mainIcon/icon.svg#loot"></use>
                                    </svg>
                                    <span class="link__span">Figma</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav__link">
                                    <svg width="24" height="24" fill="none">
                                        <use xlink:href="img/icon/mainIcon/icon.svg#loot"></use>
                                    </svg>
                                    <span class="link__span">Ant Design</span>
                                </a>
                            </li>
                        </nav>
                    </div>
                    <!-- /.shortcuts__sidebar -->
                    <div class="explore__sidebar">
                        <nav class="nav__group">
                            <span class="span__nav">Explore</span>
                            <li class="one__li">
                                <a href="#" class="nav__link">
                                    <svg width="24" height="24" fill="none">
                                        <use xlink:href="img/icon/mainIcon/icon.svg#flag"></use>
                                    </svg>
                                    <span class="link__span">Pages</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav__link">
                                    <svg width="24" height="24" fill="none">
                                        <use xlink:href="img/icon/mainIcon/icon.svg#music"></use>
                                    </svg>
                                    <span class="link__span">Groups</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav__link">
                                    <svg width="24" height="24" fill="none">
                                        <use xlink:href="img/icon/mainIcon/icon.svg#home"></use>
                                    </svg>
                                    <span class="link__span">Events</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav__link">
                                    <svg width="24" height="24" fill="none">
                                        <use xlink:href="img/icon/mainIcon/icon.svg#rocket"></use>
                                    </svg>
                                    <span class="link__span">Games</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav__links">
                                    <svg class="svg__more" width="16" height="16" fill="black">
                                        <use xlink:href="img/icon/mainIcon/icon.svg#caretDown"></use>
                                    </svg>
                                    <span class="link__span more">See more...</span>
                                </a>
                            </li>
                        </nav>
                    </div>
                    <!-- /.explore__sidebar -->
                </div>
                <!-- /.main__sidebar -->
                <div class="main__menu">
                    <div class="create__post__menu">
                        <div class="header__create">
                            <h4>Create post</h4>
                        </div>
                        <!-- /.header__create -->
                        <div class="body__create">
                            <img src="./img/userAvatar.png" alt="Avatar">
                            <div class="create__input" contenteditable="true">
                                What’s on your mind, Mateusz?
                            </div>
                            <!-- /.create-input -->
                        </div>
                        <!-- /.body__create -->
                        <div class="footer__create">
                            <button class="footer__button photo">
                                <span>Photo/Video</span>
                            </button>
                            <button class="footer__button friends">
                                <span>Tag friends</span>
                            </button>
                            <button class="footer__button feeling">
                                <span>Feeling/Activ...</span>
                            </button>
                            <button class="footer__button dot"></button>
                        </div>
                        <!-- /.footer__create -->
                    </div>
                    <!-- /.create__post__menu -->
                    <div class="post__menu">
                        <div class="post__header">

                        </div>
                        <!-- /.post__header -->
                    </div>
                    <!-- /.post__menu -->
                    <div class="notif__main">

                    </div>
                    <!-- /.notif__main -->
                </div>
                <!-- /.main__menu -->
                <div class="main__sidebar__right">
                    <div class="stories__sidebar">

                    </div>
                    <!-- /.stories__sidebar -->
                    <div class="happyb__sidebar">

                    </div>
                    <!-- /.happyb__sidebar -->
                    <div class="page__sidebar">

                    </div>
                    <!-- /.page__sidebar -->
                </div>
                <!-- /.main__sidebar__right -->
            </section>
        </main>
        <!-- /.main -->
        <footer class="footer"></footer>
        <!-- /.footer -->
    </div>
    <!-- /.container -->
    <script src="scripts/main.js"></script>
</body>
</html>
